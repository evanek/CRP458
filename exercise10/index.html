    <script>
        var map = L.map('map').setView([42.029430, -93.644952], 4);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=		{accessToken}', {
            attribution: 'Map data &copy; <a  	href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            accessToken: 'pk.eyJ1IjoiZW1pbHl2YW5layIsImEiOiJjazZzdHQ1bncwM21lM2RvNnE4b2FsaWU4In0.NzHVc4EG2w1zxxT6S9VNVQ' 
        }).addTo(map);

		
		L.geoJson(states).addTo(map);
        
        function getColor(d) {
          return d > 200  ? '#800026' :
                 d > 150  ? '#BD0026' :
                 d > 100  ? '#E31A1C' :
                 d > 75  ? '#FC4E2A' :
                 d > 50   ? '#FD8D3C' :
                 d > 20   ? '#FEB24C' :
                            '#FFEDA0';
      }
		function style(feature) {
            return {
                fillColor: getColor(feature.properties.delegate_count),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

	L.geoJson(states, {style: style}).addTo(map);

		function highlightFeature(e) {
          var layer = e.target;

          layer.setStyle({
              weight: 5,
              color: '#666',
              dashArray: '',
              fillOpacity: 0.7
          });

          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
              layer.bringToFront();
          }
      }
      
      function resetHighlight(e) {
          geojson.resetStyle(e.target);
      }
      
      geojson = L.geoJson(states, {
		style: style,
		onEachFeature: onEachFeature
	})
    
    function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

	function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

    geojson = L.geoJson(states, {
        style: style,
        onEachFeature: onEachFeature
    }).addTo(map);


</script>

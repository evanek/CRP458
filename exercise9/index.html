  <h3>Exercise 9</h3>
</div>
    <div id='map'></div>


    <script>
    
        var streets = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=		{accessToken}', {
            attribution: 'Map data &copy; <a  	href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            accessToken: 'pk.eyJ1IjoiZW1pbHl2YW5layIsImEiOiJjazZzdHQ1bncwM21lM2RvNnE4b2FsaWU4In0.NzHVc4EG2w1zxxT6S9VNVQ' 
        });
	function getColor(d) {
		return d > 200 ? '#253494' :
				d > 100  ? '#2c7fb8' :
				d > 75  ? '#41b6c4' :
				d > 50   ? '#7fcdbb' :
				d > 25   ? '#c7e9b4' :
							'#ffffcc';
	}
    
    	function style(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'white',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.density)
		};
        
        	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 2,
			color: 'black',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}
        
        	}

      var geojson;

      function resetHighlight(e) {
          geojson.resetStyle(e.target);
      }

      function zoomToFeature(e) {
          map.fitBounds(e.target.getBounds());
      }

      function onEachFeature(feature, layer) {
          layer.on({
              mouseover: highlightFeature,
              mouseout: resetHighlight,
              click: zoomToFeature
          });
      }

      geojson = L.geoJson(map, {
          style: style,
          onEachFeature: onEachFeature
      });

      map.attributionControl.addAttribution('Democrat Party Primary Delegate Count');

		var delData = L.layerGroup([geojson]);
        
		var map = L.map('map', {
            center: [43.38, -90],
            zoom: 4,
            layers: [streets, delData]
        });
        
        var baseMaps = {
            "Streets": streets
        };
        
        var overlayMaps = {
            "Delegates": delData
        };
        
        L.control.layers(baseMaps, overlayMaps).addTo(map);
        
        var baseMaps = {
            "Streets": streets
        };


   

</script>
